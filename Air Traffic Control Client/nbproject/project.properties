annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=Air Traffic Control Client
application.vendor=Mateusz
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Air_Traffic_Control_Client.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.gdal.jar=lib/gdal.jar
file.reference.gluegen-rt.jar=lib/gluegen-rt.jar
file.reference.jogl.jar=lib/jogl.jar
file.reference.plugin.jar=lib/plugin.jar
file.reference.swingx-core-1.6.2.jar=lib/swingx-core-1.6.2.jar
file.reference.worldwind.jar=lib/worldwind.jar
file.reference.worldwindx.jar=lib/worldwindx.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Air_Traffic_Control_Interface.jar}:\
    ${file.reference.gdal.jar}:\
    ${file.reference.gluegen-rt.jar}:\
    ${file.reference.jogl.jar}:\
    ${file.reference.plugin.jar}:\
    ${file.reference.swingx-core-1.6.2.jar}:\
    ${file.reference.worldwind.jar}:\
    ${file.reference.worldwindx.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.worldwind.jar=lib/worldwind-docs-1.2.0.zip!/api/
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=atc.gui.atc2
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=JDK_1.7
project.Air_Traffic_Control_Interface=../Air Traffic Control Interface
project.Air_Traffic_Control_Server=../Air Traffic Control Server
reference.Air_Traffic_Control_Interface.jar=${project.Air_Traffic_Control_Interface}/dist/Air_Traffic_Control_Interface.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.library.path=./lib -d32
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
